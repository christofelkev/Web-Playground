<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Forms</title>
</head>

<body>
    <div class="container" style="padding-left: 2rem; padding-right: 2rem;">
        <h1 class="display-2">Forms</h1>
    </div>
    <form action="#nowhere" style="padding-left: 2rem; padding-right: 2rem;">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>


        <div class="row mb-3">
            <div class="col-md-8">
                <label for="address">Street Address</label>
                <input type="address" class="form-control" placeholder="Poris Indah 2">
            </div>
        </div>


        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city">City</label>
                <input type="city" class="form-control" placeholder="">
            </div>
            <div class="col-md-3 col-6">
                <label for="state">State</label>
                <select name="state" id="state" class="form-select">
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                </select>
            </div>
            <div class="col-md-3 col-6">
                <label for="zip">Zip Code</label>
                <input type="zip" class="form-control" placeholder="141455">
            </div>
        </div>

        <div class="row mb-3">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tos">
                <label class="custom-control-label" for="tos">Sign Me up</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
