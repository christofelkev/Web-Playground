<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Marahton Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/register">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <p>Select a Race: </p>
        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" required>
            <label for="password">Password</label>
            <input type="password" required>
        </div>
        <br>
        <div>
            <label for="select_age">Select Age Group</label>
            <select name="select_age" id="select_age">
                <option value="child" selected>under 18</option>
                <option value="adult">18-30</option>
                <option value="old">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>
        <br>
        <button>Register!</button>
    </form>

</body>

</html>
